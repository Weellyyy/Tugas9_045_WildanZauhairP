<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Praktikum Bootstrap</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }
    .btn-outline-light-custom {
      border-color: #ffffff;
      color: #ffffff;
    }
    .btn-outline-light-custom:hover {
      background-color: #ffffff;
      color: #121212;
    }
    .carousel-inner img {
      filter: brightness(90%);
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">PDW</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2 bg-dark text-white border-light" type="search" placeholder="Search..." aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>


  <section class="py-5 bg-primary text-white text-center">
    <div class="container">
      <h1 class="display-4 fw-bold">WELKAMMM</h1>
      <p class="lead">CONTOH IMPLEMANTASI Bootstrap</p>
    </div>
  </section>

  <section class="py-5 bg-dark">
    <div class="container text-center">
      <h2 class="mb-4 text-white fw-bold">Variasi Tombol Bootstrap</h2>
      <div class="d-flex flex-wrap justify-content-center gap-3">
        <button type="button" class="btn btn-outline-light-custom px-4 py-2">Primary</button>
        <button type="button" class="btn btn-outline-light-custom px-4 py-2">Secondary</button>
        <button type="button" class="btn btn-outline-light-custom px-4 py-2">Success</button>
        <button type="button" class="btn btn-outline-light-custom px-4 py-2">Info</button>
        <button type="button" class="btn btn-outline-light-custom px-4 py-2">Warning</button>
        <button type="button" class="btn btn-outline-light-custom px-4 py-2">Danger</button>
      </div>
    </div>
  </section>

  <section class="py-5 bg-dark">
    <div class="container">
      <h2 class="text-center mb-4 text-white fw-bold">Contoh Carousel Bootstrap</h2>
      <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner rounded shadow">
          <div class="carousel-item active">
            <img src="la.jpg" class="d-block w-100" alt="Los Angeles">
          </div>
          <div class="carousel-item">
            <img src="ch.jpg" class="d-block w-100" alt="Chicago">
          </div>
          <div class="carousel-item">
            <img src="ny.jpg" class="d-block w-100" alt="New York">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
